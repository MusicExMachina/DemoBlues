group 'com.musicexmachina'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // This is how we include the MxM core module:
    compile 'com.github.MusicExMachina.MxM:mxm-core:0.1.1-alpha'
    // If we wanted the whole project, we would use:
    // compile 'com.github.MusicExMachina:MxM:0.1.1-alpha'
}
